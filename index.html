<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Starstoke News</title>
  <meta name="description" content="Starstoke News â€“ Latest updates from the independent music label.">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      line-height: 1.8;
      overflow-x: hidden;
      background: #000;
      position: relative;
      font-weight: 100;
      letter-spacing: 0.15em;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      padding: 80px 15px 15px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      max-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 100;
      letter-spacing: 0.15em;
      transition: color 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      position: relative;
      padding: 8px 10px;
      white-space: nowrap;
    }

    .nav-links a:not(:last-child)::after {
      content: '';
      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 16px;
      background: rgba(255, 255, 255, 0.3);
    }

    .nav-links a:hover {
      color: #FFF8E1;
      text-shadow: 0 0 10px rgba(255, 248, 225, 0.5);
    }

    header {
      text-align: center;
      padding: 80px 20px 60px;
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      backdrop-filter: blur(12px);
      margin-bottom: 50px;
    }

    .logo {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 100;
      letter-spacing: 0.2em;
      color: #fff;
      margin-bottom: 20px;
      animation: fadeInUp 1.2s cubic-bezier(0.33, 0, 0.66, 1);
      font-family: 'Inter', sans-serif;
    }

    .logo .star {
      display: inline-block;
      color: #FFF8E1;
      animation: sparkle 2.5s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 248, 225, 0.4),
                   0 0 30px rgba(255, 248, 225, 0.2);
    }

    @keyframes sparkle {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      50% { 
        transform: scale(1.1) rotate(180deg);
        opacity: 0.9;
      }
    }

    .tagline {
      font-size: clamp(0.85rem, 1.8vw, 1rem);
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
      font-weight: 100;
      letter-spacing: 0.15em;
      animation: fadeInUp 1.2s cubic-bezier(0.33, 0, 0.66, 1) 0.3s backwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      height: 400px;
      margin-bottom: 60px;
      border-radius: 30px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    .hero-carousel {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .hero-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 30px;
    }

    .hero-slide.active {
      opacity: 1;
    }

    .hero-content {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      max-width: 80%;
    }

    .hero-title {
      font-size: clamp(1.8rem, 3vw, 2.5rem);
      font-weight: 100;
      letter-spacing: 0.2em;
      background: linear-gradient(135deg, #FFF8E1 0%, #FFE0B2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .hero-subtitle {
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      color: #ccc;
      font-weight: 100;
      letter-spacing: 0.15em;
    }

    .section {
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s cubic-bezier(0.33, 0, 0.66, 1), transform 0.8s cubic-bezier(0.33, 0, 0.66, 1);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      padding: 30px;
      backdrop-filter: blur(12px);
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section-title {
      font-size: clamp(1.6rem, 2.8vw, 2.2rem);
      font-weight: 100;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 0.2em;
      background: linear-gradient(135deg, #FFF8E1 0%, #FFE0B2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .news-card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      cursor: pointer;
    }

    .news-card:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 248, 225, 0.1);
      box-shadow: 0 0 15px rgba(255, 248, 225, 0.2);
    }

    .news-image {
      height: 130px;
      background-size: cover;
      background-position: center;
    }

    .news-content {
      padding: 15px;
    }

    .news-date {
      color: #999;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      margin-bottom: 8px;
      font-weight: 100;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 100;
      margin-bottom: 8px;
      letter-spacing: 0.15em;
    }

    .card-subtitle {
      color: #ccc;
      font-size: 0.8rem;
      margin-bottom: 12px;
      font-weight: 100;
      letter-spacing: 0.1em;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      overflow-y: auto;
      padding: 60px 20px;
    }

    .modal.active {
      display: block;
    }

    .modal-content {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      padding: 30px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s;
    }

    .modal-close:hover {
      color: #FFF8E1;
    }

    .modal-title {
      font-size: clamp(1.8rem, 3vw, 2.5rem);
      font-weight: 100;
      letter-spacing: 0.2em;
      background: linear-gradient(135deg, #FFF8E1 0%, #FFE0B2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .modal-date {
      color: #999;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      margin-bottom: 20px;
    }

    .modal-text {
      font-size: 1rem;
      line-height: 1.8;
      color: #ccc;
      margin-bottom: 30px;
    }

    .modal-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .modal-image {
      width: 100%;
      height: 150px;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
    }

    footer {
      text-align: center;
      padding: 60px 15px 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: 60px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      backdrop-filter: blur(12px);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .social-links a {
      padding: 8px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 100;
      font-size: 0.75rem;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      letter-spacing: 0.15em;
      min-width: 70px;
      text-align: center;
    }

    .social-links a:hover {
      background: rgba(255, 248, 225, 0.1);
      border-color: rgba(255, 248, 225, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 248, 225, 0.2);
    }

    .copyright {
      color: #999;
      margin-top: 25px;
      font-size: 0.75rem;
      font-weight: 100;
      letter-spacing: 0.15em;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        padding: 70px 10px 10px;
      }

      .nav-links {
        gap: 12px;
        justify-content: center;
      }

      .nav-links a {
        font-size: 0.8rem;
        padding: 6px 8px;
      }

      .nav-links a:not(:last-child)::after {
        right: -6px;
        height: 10px;
      }

      header {
        padding: 50px 10px 30px;
      }

      .logo {
        font-size: clamp(1.8rem, 7vw, 2.5rem);
      }

      .tagline {
        font-size: clamp(0.75rem, 1.8vw, 0.85rem);
        padding: 0 10px;
      }

      .hero-section {
        height: 300px;
      }

      .hero-content {
        padding: 15px;
        max-width: 90%;
      }

      .hero-title {
        font-size: clamp(1.4rem, 2.5vw, 1.8rem);
      }

      .hero-subtitle {
        font-size: clamp(0.8rem, 1.3vw, 0.9rem);
      }

      .section {
        margin-bottom: 50px;
        padding: 25px 10px;
      }

      .section-title {
        font-size: clamp(1.4rem, 2.8vw, 1.8rem);
        margin-bottom: 25px;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .news
